<!DOCTYPE html>

<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description2 }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-headerj">
      <h1 class="project-namej">{{ site.title }}</h1>
      <h2 class="project-taglinej" style="margin-left=100px text-align=center"><a href="mailto:emilywilson6263@gmail.com" class="linkj">emilywilson6263@gmail.com</a></h2>
      <h2 class="project-taglinej" style="margin-right=100px text-align=center">GitHub: <a href="http://github.com/emilywilson1" class="linkj">emilywilson1</a></h2>



    </section>

    <section class="main-contentj">
      {{ content }}

      <footer class="site-footerj">
          <span class="site-footer-ownerj">{% include icon-github.html %}</span>
          <span class="site-footer-ownerj">{% include icon-linkedin.html %}</span>
        <span class="site-footer-creditsj">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>

    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
